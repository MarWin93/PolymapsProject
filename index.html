<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="http://polymaps.org/polymaps.min.js?2.5.0"></script>
    <style type="text/css">

@import url("style.css");

.compass .chevron, .compass .fore {
  stroke: #666;
}

#map {
  background: #132328;
}

#logo {
  position: absolute;
  right: 0;
  bottom: 0;
  pointer-events: none;
}

#copy {
  width: 33%;
  color: #ccc;
  pointer-events: none;
}

    </style>
  </head>
  <body id="map">
    <script type="text/javascript" src="map.js"></script>
    <div id="copy"></div>
    <img id="logo"/>
  </body>
</html>
