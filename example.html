<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/xhtml; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <title>Polymaps Lab</title>
    <script type="text/javascript" src="http://polymaps.org/polymaps.min.js?2.5.0"></script>
    <link rel="stylesheet" type="text/css" href="http://polymaps.org/style.css" />
</head>
<body>
	<h1 id="title">Simplest PolyMaps Example</h1>
	<div id="map" class="smallmap"></div>
</body>
<script type="text/javascript">
	var po = org.polymaps;

	var map = po.map()
		.container(document.getElementById("map").appendChild(po.svg("svg")))
		.zoomRange([0, 9])
		.zoom(4)
		.add(po.image().url("http://s3.amazonaws.com/com.modestmaps.bluemarble/{Z}-r{Y}-c{X}.jpg"))
    .add(po.interact()).add(po.compass().pan("small").position("bottom-right"));
    
</script>
</html>
